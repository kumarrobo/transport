<h3>Transport Master<hr></h3>
<table id="dataTable" class="table table-striped table-bordered" width="100%">
    <thead>
        <tr> 
            <th colspan="4">
                <select onchange="update_listing('transport', this.value);">
                    {html_options options=$ini.status_all selected=$smarty.request.status}
                </select>
            </th>
            <th><a title="Add Transport" href="index.php?module=transport&func=edit"><i class="fa fa-plus fa-2x"></i></a></th>
        </tr>
        <tr><th>Name</th><th>Address</th><th>Phone</th><th>Status</th><th>Action</th></tr>
    </thead>
    {foreach from=$transport item=mod}
    <tr>
        <td>{$mod.name}</td>
        <td>{$mod.address}</td>
        <td>{$mod.phone}</td>
        <td ><select  onchange="update_status('transport', '{$mod.id_transport}', this.value, $('#list_status').val());">
                {html_options options=$ini.status selected=$mod.status}
            </select>
        </td>
        <td><a title="Edit Transport" href="index.php?module=transport&func=edit&id={$mod.id_transport}"><i class="fa fa-edit fa-2x"></i></a>
            <a title="Delete Transport" href="index.php?module=transport&func=delete&id={$mod.id_transport}&ce=0" onclick="return confirm('Do you want to delete?');"><i class="fa fa-trash fa-2x"></i></a>
        </td>
    </tr>
    {/foreach}
</table>
