<form method="post" action="index.php?module=transport&func={if $data.id_transport}update{else}insert{/if}">
    <fieldset>
        <legend>{if $data.id_transport}Edit{else}Add{/if} Transport</legend>
        <table border="0" cellspacing="2" cellpadding="2">
            <tr>
                <td><b>Name:</b></td>
                <td><input type="text" required name="transport[name]" class="form-control" value="{$data.name}" size="40"/></td>
            </tr>
            <td><b>Addresss:</b></td>
                <td><input type="text" required name="transport[address]" class="form-control" value="{$data.address}" size="40"/></td>
            </tr>
            <td><b>Phone:</b></td>
                <td><input type="text" required name="transport[phone]" class="form-control" value="{$data.phone}" size="40"/></td>
            </tr>
            <tr>
                <td><b>Status:</b></td>
                <td><select name="transport[status]" class="form-control">
                        {html_options selected=$data.status options=$ini.status}
                    </select>
                </td>
            </tr>
            <tr>
                <td align="center" colspan="2">
                    <input type="hidden" id="hide" name="id" value="{$data.id_transport}">
                    <input class="btn btn-primary" type="submit" id="submit" value="Submit" />
                    <input class="btn btn-danger" type="reset" name="res" value="Reset"/>
                </td>
            </tr>
        </table>
    </fieldset>
</form>
