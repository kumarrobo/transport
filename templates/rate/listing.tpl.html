<h3>Rate Master<hr></h3>
<table id="dataTable" class="table table-striped table-bordered" width="100%">
    <thead>
        <tr> 
            <th colspan="6">
                <select onchange="update_listing('rate', this.value);">
                    {html_options options=$ini.status_all selected=$smarty.request.status}
                </select>
            </th>
            <th><a title="Add Rate" href="index.php?module=rate&func=edit"><i class="fa fa-plus fa-2x"></i></a></th>
        </tr>
        <tr><th>Party Name</th><th>From Area</th><th>To Area</th><th>Mode</th><th>Rate</th><th>Status</th><th>Action</th></tr>
    </thead>
    {foreach from=$rate item=mod}
    <tr>
        <td>{$head[$mod.id_head]}</td>
        <td>{$area[$mod.id_from_area]}</td>
        <td>{$area[$mod.id_to_area]}</td>
        <td>{$mode[$mod.id_mode]}</td>
        <td>{$mod.rate}</td>
        <td><select  onchange="update_status('rate', '{$mod.id_rate}', this.value, $('#list_status').val());">
                {html_options options=$ini.status selected=$mod.status}
            </select>
        </td>
        <td><a title="Edit Rate" href="index.php?module=rate&func=edit&id={$mod.id_rate}"><i class="fa fa-edit fa-2x"></i></a>
            <a title="Delete Rate" href="index.php?module=rate&func=delete&id={$mod.id_rate}&ce=0" onclick="return confirm('Do you want to delete?');"><i class="fa fa-trash fa-2x"></i></a>
        </td>
    </tr>
    {/foreach}
</table>
