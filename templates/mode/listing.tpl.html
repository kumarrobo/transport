<h3>Mode Master<hr></h3>
<table id="dataTable" class="table table-striped table-bordered" width="100%">
    <thead>
        <tr> 
            <th colspan="3">
                <select onchange="update_listing('mode', this.value);">
                    {html_options options=$ini.status_all selected=$smarty.request.status}
                </select>
            </th>
            <th><a title="Add Mode" href="index.php?module=mode&func=edit"><i class="fa fa-plus fa-2x"></i></a></th>
        </tr>
        <tr><th>Name</th><th>Parent Name</th><th>Status</th><th>&nbsp;</th></tr>
    </thead>
    {foreach from=$mode item=mod}
    <tr>
        <td>{$mod.name}</td>
        <td>{$mod.pname}</td>
        <td ><select  onchange="update_status('mode', '{$mod.id_mode}', this.value, $('#list_status').val());">
                {html_options options=$ini.status selected=$mod.status}
            </select>
        </td>
        <td><a title="Edit Mode" href="index.php?module=mode&func=edit&id={$mod.id_mode}"><i class="fa fa-edit fa-2x"></i></a>
            <a title="Delete Mode" href="index.php?module=mode&func=delete&id={$mod.id_mode}&ce=0" onclick="return confirm('Do you want to delete?');"><i class="fa fa-trash fa-2x"></i></a>
        </td>
    </tr>
    {/foreach}
</table>
