<h3>Vehicle Master<hr></h3>
<table id="dataTable" class="table table-striped table-bordered" width="100%">
    <thead>
        <tr> 
            <th colspan="5">
                <select onchange="update_listing('vehicle', this.value);">
                    {html_options options=$ini.status_all selected=$smarty.request.status}
                </select>
            </th>
            <th><a title="Add Vehicle" href="index.php?module=vehicle&func=edit"><i class="fa fa-plus fa-2x"></i></a></th>
        </tr>
        <tr><th>Vehicle No.</th><th>Type</th><th>Owner</th><th>Owner Pan</th><th>Status</th><th>Action</th></tr>
    </thead>
    {foreach from=$vehicle item=mod}
    <tr>
        <td>{$mod.vehno}</td>
        <td>{$mod.vehtype}</td>
        <td>{$mod.vname}</td>
        <td>{$mod.panno}</td>
        <td ><select  onchange="update_status('vehicle', '{$mod.id_vehicle}', this.value, $('#list_status').val());">
                {html_options options=$ini.status selected=$mod.status}
            </select>
        </td>
        <td><a title="Edit Vehicle" href="index.php?module=vehicle&func=edit&id={$mod.id_vehicle}"><i class="fa fa-edit fa-2x"></i></a>
            <a title="Delete Vehicle" href="index.php?module=vehicle&func=delete&id={$mod.id_vehicle}&ce=0" onclick="return confirm('Do you want to delete?');"><i class="fa fa-trash fa-2x"></i></a>
        </td>
    </tr>
    {/foreach}
</table>
