<form method="post" action="index.php?module=vowner&func={if $data.id_vowner}update{else}insert{/if}">
    <fieldset>
        <legend>{if $data.id_vowner}Edit{else}Add{/if} Vehicle Owner</legend>
        <table border="0" cellspacing="2" cellpadding="2">
            <tr>
                <td><b>Name:</b></td>
                <td><input type="text" required name="comp[name]" class="form-control" value="{$data.name}" size="40"/></td>
            </tr>
            <tr>
                <td><b>Address:</b></td>
                <td><input type="text" name="comp[address]" class="form-control" value="{$data.address}" size="40"/></td>
            </tr>
            <tr>
                <td><b>Address1:</b></td>
                <td><input type="text" name="comp[address]" class="form-control" value="{$data.address1}" size="40"/></td>
            </tr>
            <tr>
                <td><b>Regi.Date:</b></td>
                <td><input type="date" name="comp[registration_date]" class="form-control" required value="{$data.registration_date}"/></td>
            </tr>
            <tr>
                <td><b>Pan:</b></td>
                <td><input type="text" name="comp[pan]" class="form-control" value="{$data.pan}" size="40"/></td>
            </tr>
            <tr>
                <td align="center" colspan="2">
                    <input type="hidden" id="hide" name="id" value="{$data.id_vowner}">
                    <input class="btn btn-primary" type="submit" id="submit" value="Submit" />
                    <input class="btn btn-danger" type="reset" name="res" value="Reset"/>
                </td>
            </tr>
        </table>
    </fieldset>
</form>
