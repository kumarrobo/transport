<h3>Item Master<hr></h3>
<table id="dataTable" class="table table-striped table-bordered" width="100%">
    <thead>
        <tr> 
            <th colspan="6">
                <select onchange="update_listing('item', this.value);">
                    {html_options options=$ini.status_all selected=$smarty.request.status}
                </select>
            </th>
            <th><a title="Add Item" href="index.php?module=item&func=edit"><i class="fa fa-plus fa-2x"></i></a></th>
        </tr>
        <tr><th>Name</th><th>Short</th><th>Weight</th><th>Product</th><th>Company</th><th>Status</th><th>Action</th></tr>
    </thead>
    {foreach from=$item item=mod}
    <tr>
        <td>{$mod.name}</td>
        <td>{$mod.short}</td>
        <td>{$mod.weight}</td>
        <td>{$product[$mod.id_product]}</td>
        <td>{$company[$mod.id_company]}</td>
        <td ><select  onchange="update_status('item', '{$mod.id_item}', this.value, $('#list_status').val());">
                {html_options options=$ini.status selected=$mod.status}
            </select>
        </td>
        <td><a title="Edit Item" href="index.php?module=item&func=edit&id={$mod.id_item}"><i class="fa fa-edit fa-2x"></i></a>
            <a title="Delete Item" href="index.php?module=item&func=delete&id={$mod.id_item}&ce=0" onclick="return confirm('Do you want to delete?');"><i class="fa fa-trash fa-2x"></i></a>
        </td>
    </tr>
    {/foreach}
</table>
