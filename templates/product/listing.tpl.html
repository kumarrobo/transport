<h3>Product Master<hr></h3>
<table id="dataTable" class="table table-striped table-bordered" width="100%">
    <thead>
        <tr> 
            <th colspan="3">
                <select onchange="update_listing('product', this.value);">
                    {html_options options=$ini.status_all selected=$smarty.request.status}
                </select>
            </th>
            <th><a title="Add Product" href="index.php?module=product&func=edit"><i class="fa fa-plus fa-2x"></i></a></th>
        </tr>
        <tr><th>Name</th><th>Converstion</th><th>Status</th><th>Action</th></tr>
    </thead>
    {foreach from=$product item=mod}
    <tr>
        <td>{$mod.name}</td>
        <td>{$mod.convert}</td>
        <td ><select  onchange="update_status('product', '{$mod.id_product}', this.value, $('#list_status').val());">
                {html_options options=$ini.status selected=$mod.status}
            </select>
        </td>
        <td><a title="Edit Product" href="index.php?module=product&func=edit&id={$mod.id_product}"><i class="fa fa-edit fa-2x"></i></a>
            <a title="Delete Product" href="index.php?module=product&func=delete&id={$mod.id_product}&ce=0" onclick="return confirm('Do you want to delete?');"><i class="fa fa-trash fa-2x"></i></a>
        </td>
    </tr>
    {/foreach}
</table>
