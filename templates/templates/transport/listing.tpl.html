<table id="dataTable" border="1">
    <thead>    
        <tr>
        <tr> 
            <th colspan="5">
                <select id="list_status" onchange="update_listing('transport', this.value);">
                    {html_options options=$ini.status_all selected=$smarty.request.status}
                </select>
            </th>
            <th><a class="trans" href="index.php?module=transport&func=edit&ce=0">
                    <div class="add_bg"></div></a></th>
        </tr>
        <tr>
            <th>Name</th><th>Pan Details</th><th>Address</th><th>Contact Person</th><th>Contact Number</th><th>Status</th><th>&nbsp;</th>
        </tr>
    </thead>
    {foreach from=$trans item=mod}
    <tr>
        <td>{$mod.name}</td>
        <td>{$mod.panno}</td>
        <td>{$mod.address}</td>
        <td>{$mod.contact_person}</td>
        <td>{$mod.contact_no}</td>
        <td ><select onchange="update_status('transport', '{$mod.id_transport}', this.value,$('#list_status').val());">
                {html_options options=$ini.status selected=$mod.status}
            </select></td>
        <td><a class="trans" href="index.php?module=transport&func=edit&id={$mod.id_transport}&ce=0"><div class="edit_bg">&nbsp;</div></a>
            <a href="index.php?module=transport&func=delete&id={$mod.id_transport}&ce=0" onclick="return confirm('Do you want to delete?');"><div class="delete_bg">&nbsp;</div></a></td>
    </tr>
    {/foreach}
</table>
<script type="text/javascript">
    $(document).ready(function() {
        fancy_handler("trans");
        tbl_handler();
    });
</script>
