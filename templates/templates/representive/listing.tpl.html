<table id="dataTable" border="1">
    <thead>    
        <tr><th>
                <select onchange="update_listing('represent', this.value);">
                    {html_options options=$ini.status_all selected=$smarty.request.status}
                </select>
            </th>
            <th><a class="reps" href="index.php?module=represent&func=edit&ce=0">
                    <div class="add_bg"></div></a></th>
        </tr>
        <tr>
            <th>Name</th><th>Address</th><th>Status</th><th>&nbsp;</th>
        </tr>
    </thead>
    {foreach from=$reps item=mod}
    <tr>
        <td>{$mod.name}</td>
        <td>{$mod.address}</td>
        <td ><select onchange="update_status('represnt', '{$mod.id}', this.value);">
                {html_options options=$ini.status selected=$mod.status}
            </select></td><td><a class="reps" href="index.php?module=represent&func=edit&id={$mod.id}&ce=0"><div class="edit_bg">&nbsp;</div></a>
            <a href="index.php?module=represent&func=delete&id={$mod.id}&ce=0" onclick="return confirm('Do you want to delete?');"><div class="delete_bg">&nbsp;</div></a></td>
    </tr>
    {/foreach}
</table>
<script type="text/javascript">
    $(document).ready(function() {
        fancy_handler("reps");
        tbl_handler();
    });
</script>
