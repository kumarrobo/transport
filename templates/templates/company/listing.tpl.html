<table id="dataTable" border="1">
    <thead>    
        <tr> 
            <th colspan="5">
                <select id="list_status" onchange="update_listing('company', this.value);">
                    {html_options options=$ini.status_all selected=$smarty.request.status}
                </select>
            </th>
            <th><a class="comp" href="index.php?module=company&func=edit&ce=0">
                    <div class="add_bg"></div></a></th>
        </tr>
        <tr>
            <th>Name</th><th>Code</th><th>Description</th><th>Address</th><th>Status</th><th>&nbsp;</th>
        </tr>
    </thead>
    {foreach from=$comp item=mod}
    <tr>
        <td>{$mod.name}</td>			
        <td>{$mod.code}</td>			
        <td>{$mod.description}</td>
        <td>{$mod.address}</td>
        <td><select onchange="update_status('company', '{$mod.id_company}', this.value, $('#list_status').val());">
                {html_options options=$ini.status selected=$mod.status}
            </select></td>
        <td><a href="index.php?module=company&func=delete&id={$mod.id_company}&ce=0" onclick="return confirm('Do you want to delete?');"><div class="delete_bg">&nbsp;</div></a>
            <a class="comp" href="index.php?module=company&func=edit&id={$mod.id_company}&ce=0"><div class="edit_bg">&nbsp;</div></a>
            </td>
    </tr>
    {/foreach}
</table>
<script type="text/javascript">
    $(document).ready(function() {
        fancy_handler("comp");
        tbl_handler();
    });
</script>
