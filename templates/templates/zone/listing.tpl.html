<table id="dataTable" border="1">
    <thead>
        <tr>
             <th colspan="3">
                 <select id="list_status" onchange="update_listing('zone', this.value);">
                     {html_options options=$ini.status_all selected=$smarty.request.status}
                 </select>
            </th>
            <th><a class="zone" href="index.php?module=zone&func=edit&ce=0">
                    <div class="add_bg"></div></a></th>
        </tr>
        <tr>
            <th>Name</th><th>Description</th><th>Status</th><th>&nbsp;</th>
        </tr>
    </thead>
    {foreach from=$zone item=mod}
    <tr>
        <td>{$mod.name}</td>
        <td>{$mod.description}</td>
        <td><select onchange="update_status('zone', '{$mod.id_zone}', this.value,$('#list_status').val());">
                {html_options options=$ini.status selected=$mod.status}
            </select></td>
        <td><a class="zone" href="index.php?module=zone&func=edit&id={$mod.id_zone}&ce=0"><div class="edit_bg">&nbsp;</div></a>
            <a href="index.php?module=zone&func=delete&id={$mod.id_zone}&ce=0" onclick="return confirm('Do you want to delete?');"><div class="delete_bg">&nbsp;</div></a></td>
    </tr>
    {/foreach}
</table>
<script type="text/javascript">
    $(document).ready(function() {
        fancy_handler("zone");
        tbl_handler();
    });
</script>
