<table id="dataTable" border="1">
    <thead> 
        <tr>
            <th colspan="2">
                <select id="list_status" onchange="update_listing('series', this.value);">
                    {html_options options=$ini.status_all selected=$smarty.request.status}
                </select>
            </th>
            <th><a class="series" href="index.php?module=series&func=edit&ce=0">
                    <div class="add_bg"></div></a></th>
        </tr>
        <tr>
            <th>Name</th><th>Status</th><th>&nbsp;</th>
        </tr>
    </thead>
    {foreach from=$series item=mod}
    <tr>
        <td>{$mod.name}</td>

        <td><select onchange="update_status('series', '{$mod.id_series}', this.value,$('#list_status').val());">
                {html_options options=$ini.status selected=$mod.status}
            </select></td>
        <td>
            <a class="series" href="index.php?module=series&func=edit&id={$mod.id_series}&ce=0"><div class="edit_bg">&nbsp;</div></a>
            <a href="index.php?module=series&func=delete&id={$mod.id_series}&ce=0" onclick="return confirm('Do you want to delete?');"><div class="delete_bg">&nbsp;</div></a>
                
        </td>
    </tr>
    {/foreach}
</table>
<script type="text/javascript">
    $(document).ready(function() {
        fancy_handler("series");
        tbl_handler();
    });
</script>
