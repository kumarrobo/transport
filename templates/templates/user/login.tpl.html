<script type="text/javascript" src="{$source}js/reg_validate.js"></script>
<script type="text/javascript">
    function show_reg() {
        $("#div_login").hide();
        $("#div_register").show();
    }
    function show_login() {
        $("#div_register").hide();
        $("#div_login").show();
    }
    $(document).ready(function() {
        $("#uname1").focus();
    });
</script>
<div id="wrapperl">
    <div id="div_login">
        <form id="login_form" method="post" action="index.php?module=user&func=login" onSubmit="return login_form_validate()">
            <h1>Log in</h1> 
            <p> 
                <label for="uname" class="uname" data-icon="u" > Your username </label>
                <input id="uname1" name="user[uname]"  type="text" placeholder="Enter your Username"/>
            </p>
            <p> 
                <label for="password" class="youpasswd" data-icon="p"> Your password </label>
                <input id="pass1" name="user[pass]"  type="password" placeholder="Enter your Password" /> 
            </p>
            <p class="keeplogin"> 
                <input type="checkbox" name="loginkeeping" id="loginkeeping" value="loginkeeping" /> 
                <label for="loginkeeping" style="float:right;">Keep me logged in</label>
            </p>
            <p class="login button"> 
                <input type="submit" value="Login" /> 
            </p>
            <p class="change_link">
                <a href="index.php?module=user&func=showforgot">Forgot Password?</a>
                Not a member yet ?
                <a href="#" onclick="show_reg();">Sign Up</a>
            </p>
        </form>
    </div>

    <div id="div_register" style="display:none">
        <form id="reg_form"  action="?module=user&func=submit_register" name="reg_form" onsubmit="return reg_form_validate()" method="post"  autocomplete="off"> 
            <h1> Sign up </h1> 
            <p> 
                <label for="uname" class="uname" data-icon="u">Your username</label>
                <input id="uname" name="user[uname]"  type="text" placeholder="mysuperusername690" />
            </p>
            <div id="load" style="position: absolute;left:60%;top: 15% "></div>
            <p> 
                <label for="passwordsignup" class="youpasswd" >Your password </label>
                <input id="pass" name="user[pass]"  type="text" placeholder="eg. X8df!90EO"/>
            </p>
            <p> 
                <label for="cpass" class="youpasswd">Please confirm your password </label>
                <input id="cpass" name="user[cpass]"  type="text" placeholder="eg. X8df!90EO"/>
            </p>
            <p> 
                <label for="email" class="youmail" data-icon="e" > Your email</label>
                <input id="email" name="user[email]"  type="email" placeholder="mysupermail@mail.com"/> 
            </p>
            <p> 
                <label for="name" class="" > Your Name</label>
                <input id="name" name="user[name]"  type="text" placeholder="myname"/> 
            </p>
            <p class="signin button"> 
                <input type="submit" value="Sign up"/> 
            </p>
            <p class="change_link">  
                Already a member ?<a href="#" onclick="show_login();"> Go and log in </a>
            </p>
        </form>
    </div>
</div>
